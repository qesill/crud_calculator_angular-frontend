<h2> Calculation List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Equation </th>
            <th> Result </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let calculation of calculations" >
            <td> {{ calculation.equation }} </td>
            <td> {{ calculation.result }} </td>
            <td>
                <button *ngIf="calculation.id !== undefined" (click)="updateCalculation(calculation.id)" class="btn btn-info btn-update">Update</button>
                <button *ngIf="calculation.id !== undefined" (click)="deleteCalculation(calculation.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                <button *ngIf="calculation.id !== undefined" (click)="calculationDetails(calculation.id)" class="btn btn-info btn-view" style="margin-left: 10px">View</button>
            </td>
        </tr>
    </tbody>
</table>
